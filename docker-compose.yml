version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000

      # ✅ NEON DATABASE
      DATABASE_URL: postgresql://neondb_owner:npg_mU0pnHQDk7yI@ep-falling-river-a1zkdr9d-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require

      # ✅ REDIS
      REDIS_URL: redis://redis:6379

    depends_on:
      - redis

    volumes:
      - ./backend:/app/backend
      - backend-node-modules:/app/backend/node_modules

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  backend-node-modules:
